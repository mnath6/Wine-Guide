    <p></p> 
         <button class="button button-block" onclick="validate()"/>Enter</button>

<script>
function validate() {
  var age = document.getElementById("age").value;
  if ( age >= 21){
    alert ("Yay! You are of age!");
    window.location = "home.html";
    return true;
  } else {
    alert ("Sorry, try again in a few years");
    return false;
  }
}
</script>
